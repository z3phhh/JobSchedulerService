server:
  port: 8090
spring:
  application:
    name: rest-api
  datasource:
    username: root
    password: password
    url: jdbc:postgresql://localhost:5432/main
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
